    <section id="contact">
        <div class="contact-container">
            <h1 data-aos="fade-in">Contact me!</h1>

            <p data-aos="fade-in" data-aos-delay="100"> If you have any question or suggestion please get contact with

            <ul>
                <li data-aos="fade-in" data-aos-delay="100">
                    <b>E-mail:</b> <a href="mailto:oyldrr@hotmail.com" target="_blank">oyldrr@hotmail.com</a>

                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">

                </div>
                <div class="form-newsletter" data-aos="flip-up" data-aos-delay="300">
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    <label for="subscribe">I accept the user agreement and privacy policy</label>
                </div>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </section>
